<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HOME Room Temprature Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="../media/favicon.gif" type="image/x-icon" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <h2><strong>HOME Room Temprature Control</strong></h2>
        <div class="control-panel">
          <div class="col-md-3">
            <h3>Home Control Panel</h3>
            <div id="control-room-panel" class="row">

            </div>
          </div>
          <div class="col-md-6 col-md-offset-2">
            <object width="70%" type="image/svg+xml" data="../media/floor_plan.svg" class="floor-plan" id="floor-plan"></object>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>SATISH Adobe Test</p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="../js/handler.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/event-listener.js"></script>
  </body>

  <script id="room-template" type="text/x-handlebars-template">
    <div id="{{id}}"  class="address_card col">
      <B>{{name}}</B>
      <div class="checkbox">

          <input type="checkbox"  aria-label="..."  data-type="light" {{checkedIf this.light}} >light<br/>
          <input type="checkbox"  aria-label="..." data-type="curtain"  {{checkedIf this.curtain}}>curtain<br/>
           <input type="range" min="0" max="100" step="5" data-type="temp" value="{{temperature}}" >
      </div>
    </div>
  </script>
</html>
